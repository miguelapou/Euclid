<html>
<head>
  <title>Euclid</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <script language="javascript" type="text/javascript" src="./libraries/p5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <!--<script language="javascript" src="libraries/p5.dom.js"></script>-->
  <script language="javascript" src="libraries/p5.sound.js"></script>
  <script language="javascript" type="text/javascript" src="./js/sketch.js"></script>
  <script language="javascript" type="text/javascript" src="./js/shapes/square.js"></script>
  <script language="javascript" type="text/javascript" src="./js/shapes/circle.js"></script>
  <script language="javascript" type="text/javascript" src="./js/shapes/diamond.js"></script>
  <script language="javascript" type="text/javascript" src="./js/shapes/triangle.js"></script>
   <script language="javascript" type="text/javascript" src="./js/shapes/chevron.js"></script>
  <script language="javascript" type="text/javascript" src="./js/synth.js"></script>
</head>

<body>


<div class="container">
<h1>Euclid<small>&trade;</small></h1>
  <div id="sketch-holder">
        <!-- Canvas goes here! -->
      </div>
  <div id="legend">
    <table>
      <tr>
        <th>Shape</th>
        <th>Up/Down</th>
        <th>Left/Right</th>
      </tr>
      <tr>
        <td class="square">Square</td>
        <td class="square">Volume</td>
        <td class="square">Pitch</td>
      </tr>
      <tr>
        <td class="triangle">Triangle</td>
        <td class="triangle">Modulation Amount</td>
        <td class="triangle">Modulation Ration</td>
      </tr>
      <tr>
        <td class="chevron">Chevron</td>
        <td class="chevron">Delay Volume</td>
        <td class="chevron">Delay Length</td>
      </tr>
      <tr>
        <td class="circle">Circle</td>
        <td class="circle">Resonance Amount</td>
        <td class="circle">Filter Cutoff</td>
      </tr>
      <tr>
        <td class="diamond">Diamond</td>
        <td class="diamond">Envelope Behavior</td>
        <td class="diamond">Tempo/Rhythm</td>
      </tr>
    </table>
  </div>
</div>


</body>
</html>
